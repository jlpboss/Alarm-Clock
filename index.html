<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="css/style.css" rel="stylesheet">

    <title>Jett's Alarm Clock</title>
  </head>

  <body>
    <audio id="sound">
      <source src="img/megalovania but its just the first four notes.mp3" type="audio/mpeg">
    </audio>
    <div>
      <label for="alarmTime">Enter the time you want the alarm to go off:</label>
      <input id="alarmTime" type="time" value="16:00" />
    </div>
    <div>
      <label for="12">12-hour clock</label
      ><input id="12" type="radio" name="12-24" value="12" checked />
      <label for="24">24-hour clock</label
      ><input id="24" type="radio" name="12-24" value="24" />
    </div>
    <p class="clock"></p>
    <button type="button" id ="stop">Stop alarm</button>
    <script src="js/main.js"></script>
  </body>
</html>
